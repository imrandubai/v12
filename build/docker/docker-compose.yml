version: '3.5'

services:
  botpress:
    image: imrandubai/v12:latest
    ports:
      - "3006:8086"
    volumes:
      - botpress_data:/botpress/data
    environment:
      - PORT=8080
      - BP_HOST=0.0.0.0
      - NODE_ENV=production
      - PG_HOST=192.168.0.11
      - PG_PORT=5432
      - PG_USER=bp_user
      - PG_PASSWORD=<your_password>
      - PG_SSL=false

volumes:
  botpress_data:
